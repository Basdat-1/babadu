    <div class="container-sm">
      <div class="daftar-sponsor">
        <h2 class="fw-bold mb-2">Daftar Sponsor</h1>

        <form method="POST" action="" id="sponsor_form">
          <!-- {% csrf_token %} -->
          <table>
            <tr>
              <td>
                Nama sponsor:
              </td>
              <td class="form">
                <select class="form-select sponsor" name="nama_sponsor" id="nama_sponsor" form="sponsor_form">
                  <option value="" disabled selected>
                    Pilih sponsor
                  </option>
                  {% for sponsor in list_sposor %}
                    <option value="{{sponsor.nama_brand}}">{{sponsor.nama_brand}}</option>

                  <!-- <option value="Li Ning">Li Ning</option>
                  <option value="Yonex">Yonex</option>
                  <option value="Astec">Astec</option>
                  <option value="Victor">Victor</option> -->
                </select>
              </td>
            </tr>

            <tr>
              <td>
                Tanggal mulai:
              </td>
              <td class="form">
                <input
                  type="date"
                  class="form-control mulai" name=""
                ></input>
              </td>  
            </tr>

            <tr>
              <td>
                Tanggal selesai:
              </td>
              <td class="form">
                  <input
                    type="date"
                    class="form-control selesai"
                  ></input>
              </td>  
            </tr>

          </table>
        </form>

        <div class="text-center" >
            <a href="/Users/mac/Desktop/babadu/atlet/templates/l_sponsor.html" class="btn btn-primary">Submit</a>
          
        </div>
