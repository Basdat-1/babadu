{% extends 'base.html' %}
{% load static %}


{% block content %}
{% include "navbar-atlet.html" %}

<html>
  <body>
<!-- partial -->
    <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js'></script>
    <script src="./script.js"></script>
    
    <div class="container-sm">
      <div class="daftar-sponsor">
        <h2 class="fw-bold mb-2">Daftar Sponsor</h1>

        <form method="POST" action="/atlet/ c-sponsor" id="sponsor_form">
          <!-- {% csrf_token %} -->
          <table>
            <tr>
              <td>
                Nama sponsor:
              </td>
              <td class="form">
                <select class="form-select sponsor" name="nama_sponsor" id="nama_sponsor" form="sponsor_form">
                  <option value="" disabled selected>
                    Pilih sponsor
                  </option>
                  {% for sponsor in list_sponsor %}
                    <option value="{{sponsor.nama_brand}}">{{sponsor.nama_brand}}</option>

                  {%endfor%}
                </select>
              </td>
            </tr>

            <tr>
              <td>
                Tanggal mulai:
              </td>
              
              <td class="form">
                <input
                  type="date"
                  class="form-control mulai" name="tanggal_mulai" id="tanggal_mulai">
                </input>
              </td>  
            </tr>

            <tr>
              <td>
                Tanggal selesai:
              </td>
              <td class="form">
                  <input
                    type="date"
                    class="form-control selesai" name="tanggal_selesai"
                    id="tanggal_selesai"
                  ></input>
              </td>  
            </tr>

          </table>
          <div class="text-center" >
            <button type="submit" class="btn btn-primary" id="submit_btn">Submit</button>
          
        </div>
        </form>



      </div>
    </div>
  </body>
</html>

<style>
  body {
        text-align: center;
    }
    .container-sm {
        box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
        background-color: white;
        align-items: center;
        margin-top: 5%;
        width: 40%;
        height: 60%;
        padding: 30px;
        border-radius: 25px;
        display: block;
    }
    .daftar-sponsor {
        text-align: center;
    }
    table {
        margin-left: auto;
        margin-right: auto;
        margin-top: 20px;
    }
    tr {
        height: 50px;
    }
    td {
      text-align: left;
      padding: 0 15px;
    }
    .submit_btn {
        margin-top: 25px;
        padding: 8px 100px;
        text-align: center;
        border-radius: 12px;
        display: inline-block;
        font-size: 16px;
        font-weight: bold;
        color: white;
    }
    p {
        margin-top: 28px;
        font-weight: 450;
    }
    a {
        font-weight: bold;
        color: gray;
    }
    .alert {
        display: inline-block;
        margin: 0;
    }
</style>

{% endblock content %}
